<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <header class="header-container">
        <h1 id="header-title">Current Time</h1>
    </header>

    <div class="time-container">
        <span id="hour" title="Hours"></span>
        <span> : </span>
        <span id="minute" title="Minutes"></span>
        <span> : </span>
        <span id="second" title="Seconds"></span>
    </div>

    <div class="timezone-container">
        <span id="timezone" title="Time zone"></span>
    </div>
</body>
</html>
